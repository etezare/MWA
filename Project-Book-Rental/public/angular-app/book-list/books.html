<h1>{{vm.home}}</h1>
<button ng-click="vm.addBook()" class="btn-success" >Add New Book</button>
<ul>
    <li ng-repeat="book in vm.books">
        <a ng-href="#!/book/{{book._id}}">{{book.title}}</a>  
        <a class="btn-danger" ng-href="#!/book/delete/{{book._id}}">Delete Book</a>
    </li>
</ul>
