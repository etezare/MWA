<div class="container" style="padding-top: 60px">
  <h1 class="page-header">Register</h1>
  <div class="row">
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label class="col-lg-3 control-label">Student ID:</label>
          <div class="col-lg-8">
            <input class="form-control" formControlName="studentId" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" formControlName="firstName" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" formControlName="lastName" type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" formControlName="email" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" formControlName="username" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" formControlName="password" type="password" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" formControlName="password" type="password" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">

            <input class="btn btn-primary" value="Register" type="submit" />
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
