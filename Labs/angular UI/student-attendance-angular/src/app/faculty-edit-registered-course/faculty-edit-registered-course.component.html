<div class="container">
  <div class="row py-5 justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center py-4">Courses Registered</h1>
      <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Course Title</th>
          <th>Course Code</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of courses">
          <td>{{course.title}}</td>
          <td>{{course.code}}</td>
          <td> <button (click)="onDelete(course.id)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span> Del</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
