<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add Student</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/CSS/bootstrap.min.css" rel="stylesheet" />
  <link href="/CSS/custom.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api/faculty">Faculty</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="padding-top: 60px">
    <h1 class="page-header">Add Student</h1>
    <div class="row">
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        <h3>Personal info</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Student ID:</label>
            <div class="col-lg-8">
              <input class="form-control" value="111111" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="Jane" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="Bishop" type="text" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" value="janesemail@gmail.com" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" value="janeuser" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" value="11111122333" type="password" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" value="11111122333" type="password" />
            </div>
          </div>
       
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">  
   
              <input class="btn btn-primary" value="Add Student" type="button" />
              <span></span>
              <input class="btn btn-default" value="Cancel" type="reset" />          
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <button onclick="goBack()" class="btn btn-primary">Go Back</button>
  <footer class="footer">
    <div class="container">
      <p class="test-muted text-center">
        <a href="https://compro.miu.edu" target="_blank">
          <img src="/images/compro-web-logo-442x112.png" height="60" alt="MIU Compro" /></a>
        <br />
        <small class="text black 50 text center">&copy; 2020 Maharishi International University. All Rights
          Reserved.
        </small>
      </p>
    </div>
  </footer>
  <script src="/../jquery/jquery.js" >
 
  </script>
</body>

</html>
